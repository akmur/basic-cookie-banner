	<style>
		.cookie-banner {
			display: block;
			position: fixed;
			bottom: 0;
			width: 100%;
			background: white;
			padding: 1rem 2rem;
			border-top: 1px solid #e4e4e4;
		}

		.cookie-banner__inner {
			max-width: 1280px;
			margin: 0 auto;
			display: flex;
			align-items: center;
			gap: 1rem;
		}

		.cookie-banner__button {
			margin: 0;
		}
	</style>
	<div id="cookie-banner" class="cookie-banner">
		<div class="cookie-banner__inner">
			<div>Cookie utilizzati sul sito Web! Il sito che stai visitando utilizza cookie per garantire la miglior esperienza di navigazione.</div>
			<button class="cookie-banner__button" id="cookie-ok">Accetta</button> <a href="https://alexmuraro.me/cookie-policy-eu/">Privacy policy</a>
		</div>
	</div>
	<script>
		const showBanner = localStorage.getItem('show-cookie-banner');

		if (showBanner === null || showBanner === 'false') {
			document.getElementById('cookie-banner').style.display = 'block';
		} else {
			document.getElementById('cookie-banner').style.display = 'none';
		}

		document.getElementById('cookie-ok').addEventListener('click', function() {
			localStorage.setItem('show-cookie-banner', 'true');
			document.getElementById('cookie-banner').style.display = 'none';
		});
	</script>
